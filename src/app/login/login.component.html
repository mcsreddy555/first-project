<header>
    <nav class="navbar bg-info"> 
      <span style="font-size: 30px; color: white;">First App</span>
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" rouerLInk='/login'><button class="btn btn-success"> Login</button></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink='/signup'><button class="btn btn-success"> Sign Up</button></a>
        </li>
      </ul>
    </nav>
</header>
<div class="card mt-5" style="width: 500px; align-items: center; margin-left: 250px; padding: 30px;">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" >
      <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName="email" class="form-control" 
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is Mandatory</div>
            <div *ngIf="f.email.errors.email">Email must be a valid email address </div>
            <div *ngIf="f.email.errors.pattern">Enter a Valid Email Address</div>
            
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control"
           [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is Mandatory</div>
            <div *ngIf="f.password.errors.pattern">Your Password Must Contains A Valid Password</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters in Length</div>
        </div>
      </div>

      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
        <button type="submit" class="btn btn-success btn-block" routerLink='/home'> Login</button>
        <h6 style="text-align: center;" class="mb-2 mt-2">OR</h6>
        <button type="button" class="btn btn-info btn-block" routerLink='/signup'> Sign Up</button>
    </form>

    
  
    
    
  </div>
